<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>99</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Dosis:wght@200&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="logo-container">
        <div class="logo">
            <img
                src="assets/99_logo.jpg"
                alt="99"
                class="center"
            />
        </div>
    </div>
    <div class="intro-container">
        <div class="title">
            <h1>Bem-vindo à</h1>
            <div class="logo">
                <img
                    src="assets/99_transparent_text.png"
                    alt="99"
                    class="center"
                />
            </div>
            <h2>Jiu Jitsu</h2>
            <h3>Saiba mais sobre nosso trabalho em nossas redes sociais!</h3>
        </div>
    </div>
    <div class="social-container">
        <div id="instagram-ct" class="card">
            <a target="_blank" href="https://www.instagram.com/ct_republicaninenine/"><img
                src="assets/instagram.png"
                alt="CT"
            /></a>
            <p>Instagram</p>
        </div>
        <div id="facebook-ct" class="card">
            <a target="_blank" href="https://www.facebook.com/ctrepublicaninenine/?locale=pt_BR"><img
                src="assets/facebook.png"
                alt="CT"
            /></a>
            <p>Facebook</p>
        </div>
        <div id="wpp-ct" class="card">
            <a target="_blank" href="https://www.instagram.com/ct_republicaninenine/"><img
                src="assets/whatsapp.png"
                alt="CT"
            /></a>
            <p>CT República</p>
        </div>
        <div id="wpp-kids" class="card">
            <a target="_blank" href="https://www.instagram.com/ct_republicaninenine/"><img
                src="assets/whatsapp.png"
                alt="CT"
            /></a>
            <p>Jiu Kids</p>
        </div>
    </div>
    <div class="footer-container">
        <div class="text">
            <img
                src="assets/99_text.jpg"
                alt="99"
                class="center"
            />
        </div>
    </div>
  </body>
</html>
